<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
        }

        .instructions {
            margin: 10px 0;
            font-size: 18px;
            max-width: 600px;
            text-align: center;
        }

        .array-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .element {
            padding: 15px;
            background-color: #74b9ff;
            border-radius: 5px;
            width: 60px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.5s;
        }

        .element.highlight {
            background-color: #ff6b81;
        }

        .element.sorted {
            background-color: #55efc4;
        }

        #controls {
            margin-top: 20px;
        }

        #generate-button, #next-step-button, #reset-button, #upload-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        #generate-button:hover, #next-step-button:hover, #reset-button:hover, #upload-button:hover {
            background-color: #357ABD;
        }

        .step-info {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 22px;
        }

        .history-table {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 80%; /* Set the table width to occupy 80% of its parent */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners */
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Add alternating row colors */
        }

        tr:hover {
            background-color: #e0e0e0; /* Highlight row on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            table {
                width: 100%; /* Full width on smaller screens */
            }

            #generate-button, #next-step-button, #reset-button, #upload-button {
                font-size: 16px; /* Smaller button size */
            }
        }
    </style>
</head>
<body>
    <h1>Radix Sort Visualization</h1>
    <div class="instructions">Click "Generate New Array" to create a random array of numbers, or upload your own array. Then, click "Next Step" to visualize each stage of the Radix Sort algorithm!</div>
    <div class="array-container" id="array-container"></div>
    <div id="controls">
        <button id="generate-button">Generate New Array</button>
        <input type="text" id="array-input" placeholder="Enter your array (e.g., 5,3,8,6)" style="margin-left: 10px; padding: 10px; font-size: 16px; width: 300px;">
        <button id="upload-button">Upload Array</button>
        <button id="next-step-button" disabled>Start Radix Sort</button>
        <button id="reset-button">Reset</button>
    </div>
    <div class="step-info" id="step-info"></div>
    <div class="message" id="message"></div>
    <div class="history-table" id="history-table">
        <h2>Sorting History</h2>
        <table id="table"></table>
    </div>
    <script>
        const arrayContainer = document.getElementById('array-container');
        const nextStepButton = document.getElementById('next-step-button');
        const resetButton = document.getElementById('reset-button');
        const generateButton = document.getElementById('generate-button');
        const uploadButton = document.getElementById('upload-button');
        const arrayInput = document.getElementById('array-input');
        const stepInfo = document.getElementById('step-info');
        const message = document.getElementById('message');
        const table = document.getElementById('table');

        let array = [];
        let steps = [];
        let currentStep = 0;

        // Function to generate a random array
        function generateRandomArray(size = 10) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
            displayArray(array);
            resetState();
            message.innerHTML = 'Array generated. Checking if sorted...';
            if (isSorted(array)) {
                message.innerHTML += ' The array is already sorted!';
                nextStepButton.disabled = false; // Enable Next Step button if already sorted
            } else {
                radixSort(array);
                nextStepButton.disabled = false;
                message.innerHTML += ' Click "Next Step" to visualize the sorting process.';
            }
        }

        // Function to upload a custom array
        function uploadArray() {
            const inputArray = arrayInput.value.split(',').map(Number);
            if (inputArray.every(Number.isFinite)) {
                array = inputArray;
                displayArray(array);
                resetState();
                message.innerHTML = 'Custom array uploaded. Checking if sorted...';
                if (isSorted(array)) {
                    message.innerHTML += ' The array is already sorted!';
                    nextStepButton.disabled = false;
                } else {
                    radixSort(array);
                    nextStepButton.disabled = false;
                    message.innerHTML += ' Click "Next Step" to visualize the sorting process.';
                }
            } else {
                message.innerHTML = 'Invalid input. Please enter a valid array of numbers separated by commas.';
            }
        }

        // Function to reset sorting state
        function resetState() {
            stepInfo.innerHTML = '';
            nextStepButton.disabled = true;
            currentStep = 0;
            steps = [];
            table.innerHTML = '';
        }

        // Function to display the array
        function displayArray(arr) {
            arrayContainer.innerHTML = '';
            arr.forEach((num) => {
                const element = document.createElement('div');
                element.className = 'element';
                element.textContent = num;
                arrayContainer.appendChild(element);
            });
        }

        // Function to add sorting steps to the table
        function addStepToTable(stepNumber, stepArray) {
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.innerHTML = `Step ${stepNumber + 1}`;
            cell2.innerHTML = stepArray.join(', ');
        }

        // Function to check if the array is already sorted
        function isSorted(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] > arr[i + 1]) return false;
            }
            return true;
        }

        // Function to perform Radix Sort
        function radixSort(arr) {
            steps = []; // Clear previous steps
            const max = Math.max(...arr);
            let exp = 1; // Start with the least significant digit (ones)
            let digitPlace = "ones"; // Initialize with 'ones'

            while (Math.floor(max / exp) > 0) {
                const count = Array(10).fill(0);

                // Count occurrences of each digit
                for (let i = 0; i < arr.length; i++) {
                    count[Math.floor(arr[i] / exp) % 10]++;
                }

                // Modify count array for cumulative sum
                for (let i = 1; i < 10; i++) {
                    count[i] += count[i - 1];
                }

                // Create output array
                const output = Array(arr.length).fill(0);

                // Build the output array using the count array
                for (let i = arr.length - 1; i >= 0; i--) {
                    output[--count[Math.floor(arr[i] / exp) % 10]] = arr[i];
                }

                // Copy the sorted elements to the original array
                for (let i = 0; i < arr.length; i++) {
                    arr[i] = output[i];
                }

                // Add step info (show what place is being sorted)
                steps.push([...arr]);
                stepInfo.innerHTML = `Sorting by the ${digitPlace} place: ${arr.join(', ')}`;

                // Move to the next digit place (ones -> tens -> hundreds...)
                exp *= 10;
                digitPlace = exp === 10 ? "tens" : exp === 100 ? "hundreds" : "next higher place"; // Adjust the place
            }
        }

        // Function to display the next step of sorting
        function nextStep() {
            if (currentStep < steps.length) {
                displayArray(steps[currentStep]);

                let place = currentStep === 0 ? 'ones' : currentStep === 1 ? 'tens' : 'next higher place';
                stepInfo.innerHTML = `Step ${currentStep + 1} (Sorting by ${place} digit): ${steps[currentStep].join(', ')}`;

                addStepToTable(currentStep, steps[currentStep]);
                currentStep++;
            } else {
                nextStepButton.disabled = true;
                message.innerHTML = 'Sorting complete!';
            }
        }

        // Event listeners
        generateButton.addEventListener('click', () => generateRandomArray());
        uploadButton.addEventListener('click', () => uploadArray());
        nextStepButton.addEventListener('click', nextStep);
        resetButton.addEventListener('click', resetState);

    </script>
</body>
</html>
